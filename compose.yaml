services:
  db:
    image: postgres:16.8-alpine
    container_name: slashurl-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - slashurl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slashurl-app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_KEY: ${ADMIN_KEY}
      CADDY_DOMAIN: ${CADDY_DOMAIN:-localhost}
      APP_PORT: ${APP_PORT:-8000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - slashurl-network
    restart: unless-stopped
    # Bind to localhost only - prevents external access on VPS
    ports:
      - "127.0.0.1:${HOST_PORT:-8000}:${APP_PORT:-8000}"

  caddy:
    image: caddy:2-alpine
    container_name: slashurl-caddy
    profiles:
      - proxy
    command: caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      CADDY_DOMAIN: ${CADDY_DOMAIN}
      CADDY_EMAIL: ${CADDY_EMAIL:-admin@${CADDY_DOMAIN}}
    networks:
      - slashurl-network
    restart: unless-stopped
    depends_on:
      - app

networks:
  slashurl-network:
    driver: bridge

volumes:
  db_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
